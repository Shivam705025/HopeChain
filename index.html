<!DOCTYPE html>
<html>
<head>
  <title>HopeChain</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff9a00, #fb5b01, #e8244c, #bd00a1, #7209b7, #480ca8, #3f37c9, #4361ee, #4895ef, #4cc9f0);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="hopechain_logo.png" alt="HopeChain Logo">
    <h1>HopeChain</h1>
    <p>A blockchain project dedicated to spreading hope and making a positive impact.</p>
  </div>
</body>
</html>
