<!DOCTYPE html>
<html>
<head>
  <title>HopeChain</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: brightness(200%);
    }

    p {
      color: #ccc;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="hopechain_logo_colorful.png" alt="HopeChain Logo">
    <h1>Welcome to HopeChain</h1>
    <p>A dark-themed webpage for the best <strong>blockchain project for charity and donation</strong>.</p>
    <p>Start making a difference with <em>HopeChain</em>!</p>
  </div>
</body>
</html>
